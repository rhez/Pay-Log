<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NVS Pay Log</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div class="app-shell">
    <div class="window-bar">
      <div class="window-menu">
        <button type="button" class="menu-button" aria-haspopup="true" aria-expanded="false">
          <span class="menu-line"></span>
          <span class="menu-line"></span>
          <span class="menu-line"></span>
        </button>
        <div class="menu-dropdown" role="menu" id="menuOptions"></div>
      </div>
      <div class="window-title">NVS Pay Log</div>
    </div>

    <div class="content">
      <div class="row">
        <div class="label">Member:</div>
        <div class="input-group">
          <select id="memberSelect"></select>
        </div>
        <button class="button" id="importMembersButton" type="button">Import Members</button>
        <input id="memberImportInput" type="file" accept=".csv,.xlsx" hidden />
      </div>

      <div class="row date-row">
        <div class="label">Date:</div>
        <div class="input-group">
          <input type="date" id="transactionDate" />
        </div>
        <div class="balance-group">
          <div class="label balance-label">Balance:</div>
          <div class="balance" id="balanceValue">$0.00</div>
        </div>
      </div>

      <div class="row">
        <div class="label">Description:</div>
        <div class="input-group">
          <textarea></textarea>
        </div>
      </div>

      <div class="row amount-row">
        <div class="label">Amount:</div>
        <div class="input-group">
          <input type="text" id="transactionAmount" />
          <div class="radio-set">
            <label><input type="radio" name="type" value="charge" checked /> Charge (-)</label>
            <label><input type="radio" name="type" value="credit" /> Credit (+)</label>
          </div>
        </div>
      </div>

      <div class="row" style="padding-top: 4px;">
        <div class="label" style="width: auto;">Recent Transactions:</div>
      </div>

      <div class="transactions">
        <div class="table-header">
          <span>Date</span>
          <span>Description</span>
          <span>Amount</span>
        </div>
        <div class="table-body" id="transactionsBody"></div>
      </div>

      <div class="footer-actions">
        <button class="button" id="undoTransactionButton" type="button">
          <span class="triangle triangle-left">◀︎</span> Undo Last Transaction
        </button>
        <button class="button" type="button">Apply Transaction <span class="triangle triangle-right">▶︎</span></button>
      </div>

      <div class="status status-fail" id="statusBar">
        <span class="status-emoji status-fail" id="statusEmoji" aria-hidden="true">❌</span>
        <span class="status-text status-fail" id="statusText">No connection to database.</span>
      </div>
    </div>
  </div>
  <div class="modal" id="loginModal" role="dialog" aria-modal="true" aria-labelledby="loginModalTitle">
    <div class="modal-card">
      <h2 id="loginModalTitle">Login</h2>
      <label for="loginPassword">Enter Password</label>
      <input type="password" id="loginPassword" />
      <label for="loginPasswordConfirm">Confirm Password</label>
      <input type="password" id="loginPasswordConfirm" />
      <div class="modal-actions">
        <button class="button modal-button" type="button" id="loginCancel">Cancel</button>
        <button class="button modal-button" type="button" id="loginConfirm">OK</button>
      </div>
    </div>
  </div>
  <div class="modal" id="changePasswordModal" role="dialog" aria-modal="true" aria-labelledby="changePasswordTitle">
    <div class="modal-card">
      <h2 id="changePasswordTitle">Change Password</h2>
      <label for="currentPassword">Current Password</label>
      <input type="password" id="currentPassword" />
      <label for="newPassword">New Password</label>
      <input type="password" id="newPassword" />
      <label for="confirmNewPassword">Confirm Password</label>
      <input type="password" id="confirmNewPassword" />
      <div class="modal-actions">
        <button class="button modal-button" type="button" id="changePasswordCancel">Cancel</button>
        <button class="button modal-button" type="button" id="changePasswordConfirm">OK</button>
      </div>
    </div>
  </div>
  <script src="app.js" defer></script>
</body>
</html>
